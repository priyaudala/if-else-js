<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let noOfUnits= +prompt("Enter no.of units consumed:")
        let billAmount = 0;
        if (noOfUnits <= 100){
            billAmount = noOfUnits*1;
        } 
        else if (noOfUnits>100 && noOfUnits <= 300){
            billAmount = (100) + (1.5*(noOfUnits - 100));
        } 
        else{
            billAmount = (100) + (1.5*200) + ((noOfUnits - 300) * 2);
        }
        console.log(`Total electricity bill amount:$ ${billAmount}`);
    </script>
</body>
</html>
